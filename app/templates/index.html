<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantheon Arena - O Duelo dos Deuses</title>

    <!-- Fontes Premium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;700;900&display=swap"
        rel="stylesheet">

    <!-- SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <!-- Estilo -->
    <link rel="stylesheet" href="/static/css/estilo.css">
</head>

<body>

    <!-- LOBBY DE ENTRADA -->
    <div id="overlay-login">
        <div class="login-box vidro">
            <h1 style="letter-spacing: 5px; margin-bottom: 0.5rem;">PANTHEON ARENA</h1>
            <p style="margin-bottom: 2.5rem; color: var(--texto-mutado); font-size: 0.9rem; line-height: 1.6;">
                Sob os sóis de Eternus, Redentia e El.
                <br>Assuma seu posto como <b style="color: var(--ouro)">Portador da Vontade</b>.
            </p>

            <input type="text" id="input-nome" class="input-estilizado" placeholder="Seu Nome de Portador..."
                maxlength="15">

            <!-- Seleção de Personagem -->
            <div style="margin-bottom: 2rem; text-align: left;">
                <label style="color: var(--ouro); font-size: 0.9rem;">ESCOLHA SEU CAMPEÃO</label>
                <select id="select-personagem" class="input-estilizado" onchange="atualizarPassivas()">
                    <option value="" disabled selected>Selecione seu herói...</option>
                    <option value="apolo">Apolo - O Arqueiro Solar</option>
                </select>
            </div>

            <!-- Seleção de Passiva -->
            <div id="secao-passiva" style="margin-bottom: 2rem; text-align: left; display: none;">
                <label style="color: var(--ouro); font-size: 0.9rem;">PASSIVA</label>
                <div class="passivas-container"
                    style="color: var(--texto-mutado); font-size: 0.85rem; margin-top: 10px;">

                    <div style="margin-bottom: 15px;">
                        <input type="radio" name="passiva" value="1" id="p1" checked>
                        <label for="p1">
                            <strong style="color: #fff">Calor Estelar</strong><br>
                            Aumenta a DEF +1.
                        </label>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <input type="radio" name="passiva" value="2" id="p2">
                        <label for="p2">
                            <strong style="color: #fff">Cabeça Quente</strong><br>
                            Não recebe dano de efeito maligno. Perde 5 de HP Inicial.
                        </label>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <input type="radio" name="passiva" value="3" id="p3">
                        <label for="p3">
                            <strong style="color: #fff">Matador da Píton</strong><br>
                            Ao causar dano a um oponente com Envenenamento, ganhe +1 de energia no próximo turno (1 vez
                            por turno). Todos as habilidades com atributo ATQ, causam Envenenamento e custam 2 a mais.
                        </label>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <input type="radio" name="passiva" value="4" id="p4">
                        <label for="p4">
                            <strong style="color: #fff">Punição de Niobe</strong><br>
                            Aumenta o ATQ +1.
                        </label>
                    </div>

                </div>
            </div>

            <div style="display: flex; justify-content: center;">
                <button class="btn-epico" style="width: 100%;" onclick="entrarNaArena()">ENTRAR NA ARENA</button>
            </div>
        </div>
    </div>

    <!-- HEADER DO JOGO -->
    <header>
        <div class="status-conexao">
            <div class="bola-status"></div>
            <span>CONEXÃO: GRANDE ÉDEN</span>
        </div>
        <div class="font-epic" style="color: var(--ouro); font-size: 1.2rem;">ELÍSIA: PORTAL DA ARENA</div>
        <button class="btn-epico" style="font-size: 0.7rem; padding: 4px 12px;"
            onclick="socket.emit('reiniciar')">Reiniciar</button>
    </header>

    <!-- TABULEIRO -->
    <div id="tabuleiro" style="display: none;">

        <!-- CONTAINER DE OPONENTES -->
        <div id="container-oponentes"
            style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; width: 100%; max-height: 40vh; overflow-y: auto; padding: 10px;">
            <!-- Painéis de oponentes injetados via JS -->
        </div>

        <!-- INDICADOR DE TURNO / BANNER -->
        <div class="turn-banner" id="indicador-turno">
            CARREGANDO...
        </div>

        <!-- LOG DE COMBATE -->
        <div id="log-combate" class="vidro">
            <div id="log-corpo"></div>
        </div>

        <!-- JOGADOR -->
        <div class="area-jogador vidro" id="painel-jogador">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Vida</span>
                    <span class="stat-valor" id="meu-hp">30</span>
                    <div class="barra-vida-bg">
                        <div class="barra-vida-fill" id="meu-hp-barra"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">PES</span>
                    <span class="stat-valor" id="meu-pes" style="color: var(--ouro);">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Energia</span>
                    <span class="stat-valor energia-texto" id="meu-energia">0</span>
                </div>
            </div>

            <div class="info-hero" style="text-align: right;">
                <h3 id="meu-nome">PORTADOR</h3>
                <div class="atributos-mini">
                    RES: <span id="meu-res">0</span> | DOM: <span id="meu-dom">0</span> | DEF: <span
                        id="meu-def">0</span> | ATQ: <span id="meu-atq">0</span>
                </div>
            </div>
        </div>

        <!-- MÃO DO JOGADOR -->
        <div class="container-mao" id="mao-cartas">
            <!-- Injetado via JS -->
        </div>

        <div style="display: flex; justify-content: center; margin-bottom: 30px;">
            <button id="btn-ativar-bencao" class="btn-epico"
                style="background: linear-gradient(135deg, #f1c40f, #e67e22); margin-right: 10px; display: none;"
                onclick="ativarBencao()">ATIVAR EFEITO DE PASSIVA (3 PES)</button>
            <button id="btn-passar-turno" class="btn-epico" onclick="passarTurno()" disabled>ENCERRAR TURNO</button>
        </div>

    </div>

    <!-- Script Principal -->
    <script src="/static/js/jogo.js"></script>
</body>

</html>
